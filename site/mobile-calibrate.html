<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Mobile calibrate | TPGi</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h1>Mobile calibrate</h1>

        <h2>Screen and browser size</h2>
        
        <script>
            document.write('<p>Screen width: ' + screen.width + "</p>");
            document.write('<p>Browser viewport width: ' + window.innerWidth + "</p>");
        </script>

        <p>These are measured in CSS pixels. Zooming your browser has the same effect as changing the display resolution of your device.</p>
    </body>
</html>
